<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Coupon API</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 15px; border-radius: 5px; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Coupon API Test</h1>
    
    <button onclick="testGetCoupons()">Test GET Coupons</button>
    <button onclick="createTEST100()">Create TEST100 Coupon</button>
    <button onclick="validateTEST100()">Validate TEST100 Coupon</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            document.getElementById('results').appendChild(div);
        }

        async function testGetCoupons() {
            try {
                addResult('Testing GET /api/coupons...', 'info');
                const response = await fetch('/api/coupons');
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ GET Success: Found ${data.coupons?.length || 0} coupons\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`❌ GET Failed (${response.status}): ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ GET Error: ${error.message}`, 'error');
            }
        }

        async function createTEST100() {
            try {
                addResult('Creating TEST100 coupon...', 'info');
                
                const couponData = {
                    code: 'TEST100',
                    discountType: 'set_price',
                    discountValue: '1.00',
                    description: 'Test coupon - sets registration to $1',
                    expirationDate: '2024-12-31',
                    maxUses: '100',
                    isActive: true,
                    applicableItems: {
                        playerRegistration: true,
                        coachRegistration: true,
                        jamboreeOnly: true,
                        completeSeason: true,
                        jamboreeAndSeason: true
                    }
                };
                
                const response = await fetch('/api/coupons', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(couponData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ TEST100 Created Successfully!\nCoupon ID: ${data.id}\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`❌ Create Failed (${response.status}): ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Create Error: ${error.message}`, 'error');
            }
        }

        async function validateTEST100() {
            try {
                addResult('Validating TEST100 coupon...', 'info');
                
                const validationData = {
                    code: 'TEST100',
                    orderAmount: 87.00,
                    applicableItems: ['registration']
                };
                
                const response = await fetch('/api/coupons/validate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(validationData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Validation Success!\nOriginal: $87.00\nDiscount: $${data.discount}\nFinal: $${data.finalAmount}\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`❌ Validation Failed (${response.status}): ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Validation Error: ${error.message}`, 'error');
            }
        }

        // Auto-test on load
        window.onload = () => {
            addResult('Page loaded. Click buttons to test API functionality.', 'info');
        };
    </script>
</body>
</html>
